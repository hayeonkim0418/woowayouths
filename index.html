<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>우아한 형제들</title>
    <link rel="stylesheet" href="./resource/css/stylesheet.css" />
    <script type="module" src="./resource/js/global.js"></script>
<!-- swiper CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<!-- gsap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
  </head>
  <body>
    <header class="header"><!-- include --></header>
    <main class="main">
      <div class="main-visual" role="region" aria-label="메인 비주얼 슬라이드쇼">
        <div class="swiper" aria-live="polite">
          <div class="swiper-wrapper"><!-- 데이터 바인딩--></div>
          <div class="swiper-pagination"></div>
        </div>
    </main>
    <section class="sec01">
      <h2 class="a11y-hidden">우아한 청년들 스토리</h2>
      <div class="inner">
        <ul class="card-list"><!-- 데이터 바인딩--></ul>
      </div>
    </section>
    <section class="sec02 peoples">
      <h2 class="a11y-hidden">우아한 청년들 사진</h2>
      <div class="inner">
        <img class="img1" src="./resource/images/people_01.png">
        <img class="img2" src="./resource/images/people_02.png">
        <img class="img3" src="./resource/images/people_03.png">
        <img class="img4" src="./resource/images/people_04.png">
        <img class="img5" src="./resource/images/people_05.png">
        <div class="ple-txt">
          <p>세상 모든 것이 식지 않도록</p>
          <span>오늘도 모두의 일상을 향해 출발 준비 완료! <br> 우리는 우아한쳥년들 입니다.</span>
        </div>
      </div>
    </section>
    <section class="sec03 video">
      <h2 class="a11y-hidden">우아한청년들의 활동</h2>
      <div class="inner">
        <ul class="video-list"><!-- 데이터 바인딩--></ul>
      </div>
    </section>
    <footer class="footer"><!-- include --></footer>
  </body>
</html>
